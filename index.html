<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitTrack BMI Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      /* font-family: cursive; */
      background-image: url('https://img.freepik.com/free-photo/top-view-calculator-notebook-frame_23-2149103980.jpghttps://img.freepik.com/free-photo/luxurious-car-parked-highway-with-illuminated-headlight-sunset_181624-60607.jpg');
      background-size: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: black;
      
    }

    .wrapper {
      max-width: 500px;
      margin: 5% auto;
      margin-left: 1000px;
      background-color: rgba(168, 178, 186, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      border-radius: 30px;
      font-size: 16px;
    }

    button:hover {
      background-color: black;
      color: white;
    }

    input {
      background-color: white !important;
    }

    .navbar {
      background-color: lightgray !important;
    }

    .form-label {
      font-weight: bold;
    }

    #output, #out, #exe {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="project.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BMI Calculator Form -->
  <div class="wrapper">
    <h3 class="text-center mb-4">Calculate Your BMI</h3>

    <div class="mb-3">
      <label for="height" class="form-label">Height (cm)</label>
      <input type="text" class="form-control" id="height" />
      <span id="height_error" class="text-danger small"></span>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg)</label>
      <input type="text" class="form-control" id="weight" />
      <span id="weight_error" class="text-danger small"></span>
    </div>

    <div class="d-grid gap-2">
      <button id="bmi" class="btn btn-outline-secondary">Calculate BMI</button>
      <p id="output" class="text-center text-dark"></p>

      <button id="diet" class="btn btn-outline-secondary">Your Diet Plan</button>
      <p id="out" class="text-center text-dark"></p>

      <button id="exercise" class="btn btn-outline-secondary">Your Exercise Plan</button>
      <p id="exe" class="text-center text-dark"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="page-3.js" defer></script>
</body>
</html>
